<body data-spy="scroll" data-target="#menu">
	<!--[if lte IE 7 ]><div id="IE7"><![endif]-->
	<!--[if IE 8 ]><div id="IE8"><![endif]-->
	<div class="container">
		<div id="wrapper">
			<div id ="sidebar-wrapper" class="col-sm-3 hidden-xs">
				<div id="sidebar">
					<a href="#"><div id="logo"></div></a>
					<h5 class="title text-center">Abimaterjalide wiki</h5>
					<div id="search-field" class="text-center">
						<form id="searchformh" class="navbar-form form-search" role="search" method="post" action="$server$" >
							<div class="input-group">
								<input type="search" class="form-control" placeholder="$txt_search$" name="s" id="s" value="$s$">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</form>
					</div>
					<hr style="margin:60px auto 20px;">
					$toc_div$
					<hr style="margin:20px auto">
				</div>
			</div>
			<div  class="col-sm-9 pull-right content">
				<div class="wrapper">
				<div class="content-container">
					<div class="posts">
						<div class="entry" id="content"> <span class="meta">$txt_changedby$ $changedby$ $changedat$ <a href="?print" title="$txt_print$" class="print visible-lg visible-md"><i class="fa fa-print"></i></a></span> $content$ </div>
					</div>
				</div>
				</div>
			</div>
			<br>
			<div class="border"></div>
			$footer$
		</div>
	</div>

	<div id="screen__mode" class="no"></div>
</body>
