<body data-spy="scroll" data-target="#menu">
    <!--[if lte IE 7 ]><div id="IE7"><![endif]-->
    <!--[if IE 8 ]><div id="IE8"><![endif]-->
    <div class="content">
        <header>
            <div class="container">
                <div class="row">
                    <div class="logo logo-$language$ pull-left">
                        <h1></h1>
                    </div>

                    <form class="navbar-form navbar-right form-search" role="search" method="post" id="searchformh" action="$server$" >
                        <div class="form-group">
                            <input type="search"  name="s" id="s" class="form-control" placeholder="$txt_search$" value="$s$">
                        </div>
                        <button type="submit" class="btn btn-default">$txt_search_btn$</button>
                    </form>
                    $navbar$
                </div>
            </div>
        </header>


        <div class="blog container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">

                                $toc_div$

                        </div>
                        <div class="col-md-8">
                            <div class="posts">
                                <div class="entry" id="content"> <span class="meta pull-right">$txt_changedby$ $changedby$ $changedat$ <a href="?print" title="$txt_print$" class="print visible-lg visible-md"><i class="fa fa-print"></i></a></span> $content$ </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="border"></div>
        $footer$
    </div>
    <div id="screen__mode" class="no"></div>
</body>
